<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="q1--box"></div>

    <h2 class="question--title">Q2 色変更</h2>
    <div class="q2--box box"></div>

    <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="margin--box">
      <div class="q3--left--box box"></div>
      <div class="q3--right--box box"></div>
    </div>

    <h2 class="question--title">Q4 floatの解除</h2>
    <div class="float--box clearfix">
      <div class="q4--red--box box"></div>
      <div class="q4--blue--box box"></div>
    </div>

    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="q5--flexbox">
      <div class="q5--red--box box">
        <p class="word">A</p>
      </div>
      <div class="q5--blue--box box">
        <p class="word">B</p>
      </div>
      <div class="q5--orange--box box">
        <p class="word">C</p>
      </div>
    </div>

    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="q6--flexbox">
      <div class="q6--green--box box">
        <p class="word">A</p>
      </div>
      <div class="q6--yellow--box box">
        <p class="word">B</p>
      </div>
      <div class="q6--pink--box box">
        <p class="word">C</p>
      </div>
    </div>
    
    <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="q7--flexbox">
      <div class="q7--red--box box"></div>
      <div class="q7--green--box box"></div>
      <div class="q7--blue--box box"></div>
    </div>
  </div>
</body>

<footer class="wrapper"></footer>

</html>
